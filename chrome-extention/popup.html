<!DOCTYPE html>
<html>
<head>
  <title>Twitter Thread Generator</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #15202b;
      color: #ffffff;
    }

    #generateThread {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #1da1f2;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #generateThread:hover {
      background-color: #1991da;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #192734;
      border-radius: 16px;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 15px;
    }

    #output:empty {
      display: none;
    }
  </style>
</head>
<body>
  <button id="generateThread">Generate Thread</button>
  <div id="output"></div>
  <script src="popup.js"></script>
</body>
</html>
